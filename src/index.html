<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./output.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<header class="px-4 bg-[#3b3b3b]">
		<div class="container-fluid">
			<nav class="bg-[#3b3b3b]">
				<div class=" flex flex-wrap items-center justify-between mx-auto py-5 px-4">
					<div class="flex flex-wrap items-center gap-10">
						<a href="#" class="flex items-center space-x-3 w-[155px]">
							<img src="https://thehugo.co.uk/wp-content/themes/the-hugo/assets/images/theHugoLogo.svg" alt="The Hugo" title="The Hugo" class="">
						</a>
						<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
							<ul class="flex gap-4">
								<li>
									<a href="#" class="text-[#979797] uppercase">
										rooms
									</a>
								</li>
								<li>
									<a href="#"  class="text-[#979797] uppercase">
										location
									</a>
								</li>
								<li>
									<a href="#"  class="text-[#979797] uppercase">
										concierge
									</a>
								</li>
								<li>
									<a href="#"  class="text-[#979797] uppercase">
										contact
									</a>
								</li>
							</ul>
						</div>
					</div>
	
					<div class="flex gap-28">
						<!-- date blk -->
						<div class="flex flex-col items-center">
							<span class="text-[#979797]">Check in/out</span>
							<div>
								<label for="date">Select</label>
								<input type="date" name="date" id=""date>
							</div>
						</div>
	
						<!-- guest blk  -->
						<div class="flex items-center gap-12">
							<div class="flex flex-col items-center">
								<span class="text-[#979797]">Check in/out</span>
								<div class="flex items-center gap-4">
									<button> 
										<i class="fa-solid fa-minus"></i> 
									</button> 
									<span class="number">1</span>
									<button> 
										<i class="fa-solid fa-plus"></i>
									</button>
								</div>
							</div>

							<button class="bg-[#ff5757] border-b-2 border-[#ff5757] text-white p-[18px]">
								Book
							</button>
						</div>
					</div>
				</div>
			</nav>
		</div>
		   
	</header>
